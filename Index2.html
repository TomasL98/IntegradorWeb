<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./StyleLoggin.css" />
    <link rel="shortcut icon" href="./img/2.jpg" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap");
    </style>
    <title>Seccion Loggin</title>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <a href="./Index1.html">
            <img class="logoimg" src="./img/1.jpg" alt="GamingGear Guardians" />
          </a>
          <form action="#" method="post">
            <h2>Iniciar sesion</h2>
            <div class="inputbox">
              <img src="./img/mail (1).png" alt="Email" class="logoimp" />
              <input
                type="email"
                id="email"
                name="email"
                placeholder=" "
                required
              />
              <label for="email">Usuario</label>
            </div>
            <div class="inputbox">
              <img src="./img/unlocked.png" alt="Password" class="logoimp" />
              <input
                type="password"
                id="contraseña"
                name="contraseña"
                placeholder=" "
                required
              />
              <label for="contraseña">Contraseña</label>
            </div>
            <div class="forget">
              <label for="checkbox"
                ><input
                  type="checkbox"
                  id="checkbox"
                  name="checkbox"
                />Recordar<a href="#">Olvide mi contraseña</a></label
              >
            </div>
            <button>Iniciar sesion</button>
            <div class="register">
              <p>
                No tengo una cuenta <a href="./IndexR3.html">Registrarme</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
